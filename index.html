    <script>
      const form = document.getElementById("elytronForm");
      const button = form.querySelector("button");

      const status = document.createElement("p");
      status.id = "elytronStatus";

      // üî• agora ele entra ANTES do bot√£o
      form.insertBefore(status, button);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        status.className = "";
        status.textContent = "";

        button.disabled = true;
        button.textContent = "Enviando...";

        const formData = new FormData(form);
        formData.append("_subject", "Novo cadastro - Elytron");
        formData.append("_captcha", "false");

        try {
          const response = await fetch(
            "https://formsubmit.co/ajax/suporteelytron@gmail.com",
            {
              method: "POST",
              body: formData,
            },
          );

          if (response.ok) {
            status.textContent =
              "Formul√°rio enviado com sucesso! Aguarde nosso contato.";
            status.classList.add("show", "success");
            form.reset();
          } else {
            throw new Error("Erro");
          }
        } catch {
          status.textContent =
            "Erro ao enviar o formul√°rio. Tente novamente mais tarde.";
          status.classList.add("show", "error");
        } finally {
          button.disabled = false;
          button.textContent = "Enviar";
        }
      });
    </script>
